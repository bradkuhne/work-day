<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">Date from Moment JS Goes!!!</p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <p class = "description">
        <div class = "time-block">
          <div class = "row">
            <a class = "hour col-2">9am</a>
            <input class = "past col-8" type = "text" id = "9amTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="9am"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2"> 10am</a>
            <input class = "past col-8" type = "text" id = "10amTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="10am"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">11am</a>
            <input class = "past col-8" type = "text" id = "11amTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="11am"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">12pm</a>
            <input class = "past col-8" type = "text" id = "12pmTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="12pm"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">1pm</a>
            <input class = "past col-8" type = "text" id = "1pmTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="1pm"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">2pm</a>
            <input class = "past col-8" type = "text" id = "2pmTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="2pm"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">3pm</a>
            <input class = "past col-8" type = "text" id = "3pmTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="3pm"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">4pm</a>
            <input class = "past col-8" type = "text" id = "4pmTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="4pm"><i class="fas fa-save"></i></button>
          </div>
          <div class = "row">
            <a class = "hour col-2">5pm</a>
            <input class = "past col-8" type = "text" id = "5pmTask" name = "task">
            <button type="submit" class = "saveBtn col-2" id="5pm"><i class="fas fa-save"></i></button>
          </div>
        </div>
      </p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
